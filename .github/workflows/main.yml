name: Daily Job

on:
  schedule:
    - cron: "14 00 * * *"

jobs:
  run_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          pip install -r Software_proj/.github/workflows/requirements.txt

      - name: Run Python Script
        run: python Software_proj/.github/workflows/geturl.py
